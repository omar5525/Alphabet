<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Click on an Alphabet to Hear the Sound</h1>
    <div class="alphabet-grid">
        <button class="alphabet" onclick="playSound('A')">A</button>
        <button class="alphabet" onclick="playSound('B')">B</button>
        <button class="alphabet" onclick="playSound('C')">C</button>
        <!-- Continue for other alphabets -->
    </div>

    <script src="script.js"></script>
</body>
</html>
